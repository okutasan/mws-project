<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>./Hello-my-Friend</title>
    <style>
        

        a:link,
        a:visited {
            background-color: lightsalmon;
            color: white;
            padding: 14px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            
        }


        a:hover,
        a:active {
            background-color: lightgreen;
        }

        .container {
            display: grid;
            width: 100%;
            grid-template-columns: 0.5fr 1fr 1fr 1fr;
            grid-template-rows: 50px 150px 150px 150px 50px;
            grid-gap: 4px;
        }

        .menu {
            background: lightblue;
            /* grid-column-start: 1;
            grid-column-end: 4; */
            grid-column: 1/5;
        }

        .sidebar {
            background: lightyellow;
            grid-row: 2/5;
            grid-column-end: 1/2;
        }

        .konten {
            background: pink;
            grid-column: 2/5;
            
            
        }

        .footer {
            background: lime;
            grid-column: 1/5;
            grid-row: 5/6;
        }

        img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="menu">
            <img src="images/g4.png" alt="icon">
        </div>
        <div class="sidebar">
            <img src="images/f.jpg" alt="icon" class="icon">
        </div>

        <div class="konten">
            
            <a href="project1/add2numbers.html" >Jumlah 2 Angka</a>
        </div>

            </div>
        </div>
        <div class="konten">
                <a href="project3/index.html" >Konten 3 Fetch JSON</a>
            </div>
        </div>
        <div class="footer">Okta Arif Cahyawan</div>
    </div>

</body>
<script>
    if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('serviceworker.js').then(function(registration) {

          console.log('Service worker registration failed: ', err);
        });
      };
  </script>
</html>
